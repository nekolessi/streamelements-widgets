name: Changesets Version PR
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      # Ensure a clean worktree so the action can switch branches safely
      - name: Clean working tree
        run: |
          git reset --hard
          git clean -fdx

      - name: Create Version PR
        uses: changesets/action@v1
        with:
          # Run the non-interactive version subcommand
          version: pnpm dlx @changesets/cli changeset version
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          # If org policy blocks GITHUB_TOKEN PRs, replace with a PAT secret:
          # GITHUB_TOKEN: ${{ secrets.CHANGESET_PAT }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
